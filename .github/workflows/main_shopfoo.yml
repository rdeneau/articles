# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - Shopfoo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Yarn
        run: npm install -g yarn@1.22.22

      - name: Install Tools
        run: dotnet tool restore
        working-directory: Shopfoo

      - name: Build Artifacts
        run: dotnet run Publish
        working-directory: Shopfoo

      - name: Publish App
        uses: actions/upload-artifact@v4
        with:
          name: shopfoo-app
          path: Shopfoo/publish/app

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: shopfoo-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E34F98EFADEB4D339094690B0427161A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_24D9BF7EB0774B3CA72CD2F68BBEEC4F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0999A826398F4DB19AA64097AD693E9F }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Shopfoo'
          slot-name: 'Production'
          package: .
          